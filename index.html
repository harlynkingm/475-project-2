<!doctype html>
<html>
  <head>
    <title>CMUchat</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-button">
        <div class="title">New Partner</div>
        <div class="image"><img src="./images/icons/plus.png" width=100%></div>
      </div>
      <div class="sidebar-button">
        <div class="title">History</div>
        <div class="image"><img src="./images/icons/history.png" width=100%></div>
      </div>
      <div class="divider"></div>
      <div class="sidebar-button">
        <div class="title">Info</div>
        <div class="image"><img src="./images/icons/info.png" width=100%></div>
      </div>
    </div>
    <div class="main">
      <div class="header">
        <div class="title">CMUchat</div>
      </div>
      <div class="body">
        <div id="messages"></div>
      </div>
      <div class="message-box">
        <div class="content">
          <textarea class="message-content" placeholder="Type a message..." id="m"></textarea>
        </div>
        <div class="actions">
          <div class="message-action" id="send">
            <div class="image">
              <img src="./images/icons/arrow.png">
            </div>
            <div class="title">SEND</div>
          </div>
          <div class="message-action" id="happy">
            <div class="image">
              <img src="./images/icons/happy.png">
            </div>
            <div class="title">HAPPY</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
